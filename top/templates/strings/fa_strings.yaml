# About section
#------------------------------------------------------------------------------

about_header: درباره
about_section: >-
     <p>یادگیری بیشتر در <a href="#">وب‌لاگ هت‌نوت</a>.</p> 
     <p>فهرست روزانهٔ بیشترین تعداد بازدید از مقالات ویکی‌پدیای فارسی، تولید شده توسط<a
     href="https://twitter.com/sklaporte">Stephen LaPorte</a> و <a
     href="https://twitter.com/mhashemi">Mahmoud Hashemi</a> همچنین موجود در <a
     href="http://top.hatnote.com/about.html">سایر زبان‌ها</a>. اگر
     این فهرست برایتان جالب بود،<a
     href="http://weekly.hatnote.com">ویکی‌پدیای هفتگی</a> را هم مشاهده کنید، نتیجهٔ ویرایش هفتگی ویکی‌پدیا.</p>

     <p>این صفحه به کمک <a
     href="https://wikimedia.org/api/rest_v1/?doc#!/Pageviews_data/get_metrics_\
     pageviews_top_project_access_year_month_day">ای‌پی‌آی جدید ویکی‌پدیا برای مشاهدهٔ تعداد بازدید مقالات جدید
     </a>، همراه با توضیحات و تصاویر برگرفته از <a
     href="https://www.mediawiki.org/wiki/API:Query">ای‌پی‌آی مدیاویکی
     </a>. کدها و مطالب بیشتری را می‌توانید در  <a
     href="https://github.com/hatnote/top">گیت‌هاب
     </a> پیدا کنید.</p>

     <p>اگر دوست دارید این فهرست را به زبان‌های دیگر مشاهده کنید، لطفاً در <a
     href="https://github.com/hatnote/top/\ issues">گیت‌هاب پروژه درخواست دهید</a>
     و در ترجمهٔ الگوهای آن کمک کنید.</p>

     <p><a href="https://twitter.com/hatnotable">@hatnotable</a></p>

