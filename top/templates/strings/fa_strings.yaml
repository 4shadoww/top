# Tweets 
#
#   We can provide three possible tweets. They shouldn't be longer than 117 
#   characters (including the article title, so there is enough space to 
#   include a link.
#------------------------------------------------------------------------------

long_tweet: >- 
    در {streak}-روز پشت سر هم {title} از نظر تعداد بیشترین بازدید رتبهٔ #{rank}
     در میان مقالات  #{project} w/ {views} کسب کرد.

medium_tweet: "{title} {views} بار در  #{project} دیده‌شده‌است."
short_tweet: "{title} رتبهٔ #{rank} در #{project}"

