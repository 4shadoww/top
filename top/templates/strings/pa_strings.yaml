# About section
#------------------------------------------------------------------------------

about_header: ਬਾਰੇ
about_section: >-
     <p><a href="http://top.hatnote.com/en/wikipedia">ਅਰਕਾਈਵ</a> ਪੜ੍ਹੋ।</p>

     <p>ਦਿਨ ਦੇ ਸਭ ਤੋਂ ਜ਼ਿਆਦਾ ਵੇਖੇ ਜਾਣ ਵਾਲੇ ਵਿਕੀਪੀਡੀਆ ਲੇਖ <a href="https://twitter.com/sklaporte">Stephen LaPorte</a>
     ਅਤੇ <a href="https://twitter.com/mhashemi">Mahmoud
     Hashemi</a> ਵੱਲੋਂ ਤਿਆਰ ਕੀਤੇ ਗਏ। <a
     href="http://top.hatnote.com/about.html">ਹੋਰ ਭਾਸ਼ਾਵਾਂ</a> ਵਿੱਚ ਵੀ ਉਪਲੱਭਦ। ਜੇ ਤੁਹਾਨੂੰ ਇਹ ਸੂਚੀ ਦਿਲਚਸਪ ਲੱਗੀ ਤਾਂ ਤੁਸੀਂ <a
     href="http://weekly.hatnote.com">ਦ ਵੀਕਲੀਪੀਡੀਆ</a>, ਵਿਕੀਪੀਡੀਆ ਦੇ ਸਭ ਤੋਂ ਜ਼ਿਆਦਾ ਸੋਧੇ ਜਾਣ ਵਾਲੇ ਲੇਖਾਂ ਦਾ ਹਫਤਾਵਾਰੀ ਸੰਖੇਪ, ਵੀ ਪਸੰਦ ਕਰੋਗੇ। ਹੋਰ ਜਾਣੋ <a
     href="#">Hatnote Blog</a> ਤੇ।</p>

     <p>ਇਹ ਸਫ਼ਾ ਬਣਾਇਆ ਗਿਆ <a
     href="https://wikimedia.org/api/rest_v1/?doc#!/Pageviews_data/get_metrics_\
     pageviews_top_project_access_year_month_day"> ਵਿਕੀਪੀਡੀਆ ਦੀ ਨਵੀਂ ਪੇਜ ਵੀਊ ਏ.ਪੀ.ਆਈ.</a> ਦੇ ਨਾਲ ਅਤੇ ਕੁਝ ਵਧੀਆ ਤਸਵੀਰਾਂ ਅਤੇ ਸਾਰ <a
     href="https://www.mediawiki.org/wiki/API:Query">ਮੀਡੀਆਵਿਕੀ 
     ਏ.ਪੀ.ਆਈ. ਵੱਲੋਂ।</a>. ਤੁਸੀਂ ਹੋਰ ਸਰੋਤ ਅਤੇ ਦਸਤਾਵੇ <a
     href="https://github.com/hatnote/top">ਗਿੱਟਹੱਬ</a> ਤੇ ਵੇਖ ਸਕਦੇ ਹੋ।</p>

     <p>ਕੀ ਤੁਸੀਂ ਇਹ ਸੂਚੀ ਹੋਰ ਭਾਸ਼ਾਵਾਂ ਵਿੱਚ ਵੇਖਣੀ ਚਾਹੁੰਦੇ ਹੋ? ਅਸੀਂ ਵੀ ਇਹ ਹੀ ਚਾਹੁੰਦੇ ਹਾਂ! ਕਿਰਪਾ ਕਰਕੇ <a
     href="https://github.com/hatnote/top/issues">ਤੇ ਬੇਨਤੀ ਭੇਜੋ</a> 
     ਅਤੇ ਸਾਨੂੰ ਦੱਸੋ ਜੇ ਤੁਸੀਂ ਫ਼ਰਮੇ ਦਾ ਅਨੁਵਾਦ ਕਰ ਸਕਦੇ ਹੋ।</p>

     <p><a href="https://twitter.com/hatnotable">@hatnotable</a></p>

